---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date: '%d/%m/%Y' }}</span> &raquo;
    <a href="{{ post.url }}">{{ post.title }}</a> &mdash; na(s) categoria(s):
    {{ post.categories | array_to_sequence_strings }}
  </li>
  {% endfor %}
</ul>
